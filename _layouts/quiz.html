<!DOCTYPE html>
<html>
    {% include head.html %}
    <style>
#app {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 50px;
}

.card {
  width: 300px;
  height: 200px;
  cursor: pointer;
  transform-style: preserve-3d;
  position: relative;
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 5px;
  overflow: hidden;
  transition: transform 0.6s;
}

.card-face.back {
  transform: rotateY(180deg);
}

#topic-selector {
  margin-bottom: 20px;
}

.options {
  list-style-type: none;
  padding: 0;
}

.options li {
  margin-bottom: 5px;
}
</style>

<body>  
    <div id="app">
        <div id="topic-selector" class="select is-rounded">
          <select id="topic-select">
            <!-- Topics will be populated here -->
          </select>
        </div>
      
        <div class="card" id="quiz-card">
          <div class="card-face front" id="card-front">
            <div class="card-content">
              <div class="content">
                <div class="question" id="question-text"></div>
                <ul class="options" id="options-list"></ul>
              </div>
            </div>
          </div>
          <div class="card-face back" id="card-back">
            <div class="card-content">
              <div class="content">
                <div class="answer" id="answer-text"></div>
                <div class="explanation" id="explanation-text"></div>
                <button class="button is-primary" id="next-button">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <script src="../assets/js/quiz.js"></script>
  </body>
</html>
