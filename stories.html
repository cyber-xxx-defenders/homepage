<section class="hero is-info is-medium is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column">
                    <h1 class="title is-middle is-2 is-spaced">
                        Success Stories
                    </h1>
                    <h2 class="subtitle is-4 is-spaced">
                        Former members' thoughts on the program, and what they're up to next.
                    </h2>
                </div>
                <div class="column">
                    <img src="{{site.url}}{{site.baseurl}}assets/undraw-svgs/undraw_Security_on_s9ym.svg">
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
    <div class="columns is-multiline is-mobile is-centered">
    {% for student in site.data.students %}  
        <div class="column is-half">
            <div class="card is-shady">
                <div class="card-image">
                    <figure class="image is-128x128">    
                            <img class="is-rounded" src={{site.url}}{{site.baseurl}}{{student.image}}>
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <h4><a href="{{student.link}}">{{student.name}}</a></h4>
                        <p>{{student.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    </div>
</section>
